<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechGuard Solutions</title>
    <link rel="icon" href="assets/Logo - TechGuard 1.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <span class="material-symbols-outlined" style="font-size: 48px;" onclick="window.location.href='index.html'">arrow_circle_left</span>

    <section class="section-initial-texts">
        <h1>TECHGUARD</h1>
        <p>SOLUTIONS</p>    
    </section>

    <section class="section-cadastro">
        <div class="cadastro">
            <p class="principal-cadastro" id="texto-cadastro">CADASTRO</p>

            <!-- Campos de cadastro padrão -->
            <div class="cadastro-fields" id="cadastro-teste">
                <div class="field-group">
                    <p id="labelNome">Nome:</p>
                    <input type="text" id="nome" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p id="labelEmail">Email:</p>
                    <input type="email" id="email" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p id="labelCpf">CPF:</p>
                    <input type="text" id="cpf" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p id="labelSenha">Senha:</p>
                    <input type="password" id="senha" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p class="passwd-confirm">Confirme a Senha:</p>
                    <input type="password" id="confirma-senha" required autocomplete="off">
                </div>
            </div>

            <!-- Campos de cadastro para empresa -->
            <div class="cadastro-empresa-fields" id="cadastro-empresa" style="display: none;">
                <div class="field-group">
                    <p id="labelNomeEmpresa">Nome da empresa:</p>
                    <input type="text" id="nome-empresa" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p id="labelEmailEmpresa">Email corporativo:</p>
                    <input type="email" id="email-corporativa" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p id="labelCep">CEP:</p>
                    <input type="text" id="cep" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p id="labelTelefone">Telefone de contato:</p>
                    <input type="text" id="telefone" required autocomplete="off">
                </div>

                <div class="field-group">
                    <p id="labelCnpj">CNPJ:</p>
                    <input type="text" id="cnpj" required autocomplete="off">
                </div>
            </div>

            <div class="buttons-field">
                <button onclick="changeRegister()" id="botao_registro">Proximo</button>
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </div>

        <div>
            <img src="assets/circulo.png" alt="Circulo pulsante" class="circulo">
        </div>
        
    </section>

</body>
</html>

<script>
    var p_cadastro = document.getElementById("texto-cadastro")
    var cadastroEmpresa = document.getElementById("cadastro-empresa");
    var cadastroTeste = document.getElementById("cadastro-teste");
    var botao_mudar = document.getElementById("botao_registro")

    function changeRegister() {
        p_cadastro.innerHTML = "CADASTRO EMPRESA"
        p_cadastro.style.marginLeft = "50px"
        botao_mudar.innerHTML = "Cadastrar empresa"
        cadastroTeste.style.transition = "opacity 0.5s ease, visibility 0.5s ease";
        cadastroEmpresa.style.transition = "opacity 0.5s ease, visibility 0.5s ease";

        cadastroTeste.style.opacity = "0";
        cadastroTeste.style.visibility = "hidden";
        cadastroTeste.style.display = "none"

        cadastroEmpresa.style.display = "flex"
        cadastroEmpresa.style.opacity = "1";
        cadastroEmpresa.style.visibility = "visible";
    }
</script>
