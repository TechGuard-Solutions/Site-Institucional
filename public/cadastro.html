<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/cadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - TechGuard Solutions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    
    <span class="material-symbols-outlined" style="font-size: 48px;" onclick="window.location.href='index.html'">arrow_circle_left</span>

    <section class="section-initial-texts">
        <h1>TECHGUARD</h1>
        <p>SOLUTIONS</p>
    </section>

    <section class="section-cadastro">
        <div class="cadastro">
            <p class="principal-cadastro">CADASTRO</p>

            <div class="cadastro-fields">
                <div class="field-group">
                    <p id="labelNome">Nome:</p>
                    <input type="text" id="nome" required>
                </div>

                <div class="field-group">
                    <p id="labelEmail">Email:</p>
                    <input type="email" id="email" required>
                </div>

                <div class="field-group">
                    <p id="labelCpf">CPF:</p>
                    <input type="text" id="cpf" required>
                </div>

                <div class="field-group">
                    <p id="labelSenha">Senha:</p>
                    <input type="password" id="senha" required>
                </div>

                <div class="field-group">
                    <p class="passwd-confirm">Confirme a Senha:</p>
                    <input type="password" id="confirma-senha" required>
                </div>
            </div>

            <div class="buttons-field">
                <button>Cadastrar</button>
                <a href="login.html">Já tem uma conta? Faça login</a>
            </div>
        </div>

        <div>
            <img src="assets/circulo.png" alt="Circulo pulsante" class="circulo">
        </div>
        
    </section>

</body>
</html>
